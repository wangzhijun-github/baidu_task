<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style></style>
</head>

<body>
    <h3>污染城市列表</h3>
    <input type="text" name="" id="aqi-input" placeholder="">
    <button onclick="preMaxValue()">确认</button>
    <ul id="aqi-list">
    </ul>
    <script type="text/javascript">
    var list = document.getElementById("aqi-list");
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    function preMaxValue() {
        var inputElment = document.getElementById("aqi-input");
        getMaxValue(inputElment.value);
    }

    function getMaxValue(value) {
        if (isNaN(value)) {
            alert("请输入数字");
            return;
        }
        aqiData.innerHTML = ""; //	清空以前的数据记录展示
        var htmls = ""; 
        aqiData.forEach(function(arr) {
        	console.log(arr);
        	console.log(arr[0]);
        	console.log(arr[1]);
                if (arr[1] > value)
                	htmls+='<li>城市名字：' + arr[0] +'&nbsp;___污染度：'+arr[1]+'</li>';
                  
            });
          list.innerHTML = htmls;
        }


       getMaxValue(60);
    
    </script>
</body>

</html>
