<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript">
    window.onload=function(){
    
    var eventUtil = {
        // 添加事件处理器
        addHandler: function(element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type, handler, false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + type, handler);
            } else {
                element['on' + type] = handler; //element.onclick = element['onclick']
            }
        }
    }
     function chage_print() {
       var show =  document.getElementById("aqi-display");
       var src= document.getElementById("aqi-input");
       show.innerText = src.value;
    }

    var buttonElment = document.getElementById("button");
    eventUtil.addHandler(buttonElment, 'click', chage_print);

   
    };
    </script>
    <title>Document</title>
</head>

<body>
    <lavel>请输入北京今天天气质量:
        <input type="text" id="aqi-input" />
    </lavel>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
</body>

</html>
